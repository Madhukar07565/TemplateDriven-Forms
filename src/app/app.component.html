<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8" style="padding-top: 20px;">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click) = "suggestUsername()">Suggest an username</button>
          <div class="form-group" style="padding-top: 20px;">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" #email="ngModel" ngModel required email>
            <span class="help-block" *ngIf="email.invalid">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="deafultQuestion">
            <option value="school">Your first School?</option>
            <option value="birthday">Your birthday month?</option>
          </select>
        </div>
        <div class="formgroup">
          <textarea class="form-control" name="questionAns" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p style="padding-top: 20px;">Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender"> {{gender}}
          </label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
      <hr/>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Username: {{user.username}}</p>
          <p>Mail: {{user.email}}</p>
          <p>Secret Question: {{user.secretQst}}</p>
          <p>Answer: {{user.ans}}</p>
          <p>Gender: {{user.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
